<div class="col-md-4 order-md-2 mb-4">
        <h4 class="d-flex justify-content-between align-items-center mb-10">
          <span class="text-muted">Your check Out history</span>
          <span class="badge badge-secondary badge-pill">{{cartLength}}</span>
        </h4>
        <ul class="list-group ">
          <li class="list-group-item d-flex justify-content-between lh-condensed" *ngFor="let item of cartList">
            <div>
              <h6 class="my-0">{{item.name}}</h6>
              <small class="text-muted">{{item.quantity}} items</small>
            </div>
            <span class="text-muted">{{item.price * item.quantity}}</span>
          </li>

          <li class="list-group-item d-flex justify-content-between bg-light">
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span>Total (USD)</span>
            <strong>{{total}}</strong>
          </li>
        </ul>

        <form class="card p-2">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Promo code">

          </div>
        </form>
      </div>
