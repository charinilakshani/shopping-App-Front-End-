<div class="row">
  <div class="col-3">
    <div class="List-group">
      <a class="list-group-item list-group-item-action" [class.active]="!category" routerLink="/">All category
      </a>
      <a *ngFor="let c of    categories$ |async" routerLink="/" [queryParams]="{category: c.name }"
        class="list-group-item list-group-item-action" [class.active]="category === c.name">
        {{c.name}}
      </a>
    </div>
  </div>
  <div class="col">
    <div class="row">
      <ng-container *ngFor="let p of filterdProducts; let i = index">

        <div class="col">
          <product-cart [products]="p"[shopping-cart] ="cart"></product-cart>
        </div>
        <div *ngIf="(i + 1) % 3 === 0" class="w-100"></div>
      </ng-container>

    </div>
  </div>
</div>
